<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>
    <script>
        let eventSource = new EventSource('http://localhost:8080/clock');
        eventSource.addEventListener('open',function(){
            console.log('connect');
        })
        eventSource.addEventListener('clock', function(e){
            console.log(e);
            document.getElementById('clock').innerHTML=e.data;
        })
        eventSource.addEventListener('error' ,function(err){
            console.log(err);
        })
    </script>
</body>
</html>
